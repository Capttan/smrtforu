<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>SMRTforU</mat-card-title>
      <mat-card-subtitle>Login Page</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image height=60% width=100% src="../../assets/images/train.gif">
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="example-full-width">
              <input matInput type="text" autocomplete="username" placeholder="Username" aria-label="username" formControlName="username">
            </mat-form-field>
          
            <br>
          
            <mat-form-field class="example-full-width">
              <input matInput type="password" autocomplete="current-password" placeholder="Password" aria-label="password" formControlName="password">
            </mat-form-field>
            <!-- <input type="password" placeholder="Password" aria-label="password" formControlName="password"> -->
          
            <br>
          
            <button mat-button name="login" type="button" [disabled]="loginForm.invalid" (click)="signIn()">Login</button>
            <button mat-button type="button">Sign Up</button>
          </form>
    </mat-card-content>
    <br>

  </mat-card>
